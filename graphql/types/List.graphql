""" List of Products """
type List {
    """ List's id """
    id: ID
    """ The list's name """
    name: String
    """ Flag that indicates if the list is public or not """
    isPublic: Boolean
    """ Flag that indicates if the list is editable or not """
    isEditable: Boolean
    """ List's owner """
    owner: String
    """ Creation date """
    createdIn: String
    """ Update date """
    updatedIn: String
    """ List items """
    items: [ListItem]
}
type ListItem {
    """ Item id """
    id: ID
    """ Product id """
    productId: ID
    """ Sku id """
    skuId: ID
    """ The quantity of the item """
    quantity: Int
    """ The product's informations """
    product: Product
    """ Date when it was added """
    createdIn: String
}

input ListInput {
    """ The list's name """
    name: String!
    """ Flag that indicates if the list is public or not """
    isPublic: Boolean
    """ Flag that indicates if the list is editable or not """
    isEditable: Boolean
    """ List's owner """
    owner: String
    """ List items """
    items: [ListItemInput]
}

input ListItemInput {
    """ List item id """
    id: ID
    """ Product id """
    productId: ID!
    """ Sku id """
    skuId: ID!
    """ The quantity of the item """
    quantity: Int
}