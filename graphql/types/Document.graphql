type Document {
  """ id is used as cacheId """
  cacheId: ID
  id: String
  fields: [Field]
}

type Field {
  key: String
  value: String
}

type DocumentResponse {
  cacheId: ID
  id: String,
  href: String,
  documentId: String
}

input FieldInput {
  key: String,
  value: String
}

input DocumentInput {
  fields: [FieldInput]
}