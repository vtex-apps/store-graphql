type OrderForm {
  """ orderFormId is used as cacheId """
  cacheId: ID
  orderFormId: String
  value: Float
  itemMetadata: OrderFormItemMetadata
  items: [OrderFormItem]
  salesChannel: String
  loggedIn: Boolean
  isCheckedIn: Boolean
  storeId: String
  allowManualPrice: Boolean
  canEditData: Boolean
  userProfileId: String
  userType: String
  ignoreProfileData: Boolean
  totalizers: [Totalizer]
  clientProfileData: ClientProfile
  shippingData: OrderFormShippingData
}

type OrderFormItem {
  id: ID
  name: String
  detailUrl: String
  imageUrl: String
  skuName: String
  quantity: Float
  uniqueId: String
  productId: String
  refId: String
  ean: String
  priceValidUntil: String
  price: Float
  tax: Int
  listPrice: Float
  sellingPrice: Float
  rewardValue: Int
  isGift: Boolean
}

type OrderFormItemMetadata {
  items: [OrderFormItemMetadataItem]
}

type OrderFormItemMetadataItem {
  assemblyOptions: [OrderFormAssemblyOptions]
  detailUrl: String
  ean: String
  id: String
  imageUrl: String
  name: String
  productId: String
  refId: String
}

type OrderFormAssemblyOptions {
  id: String
  name: String
  required: Boolean
}

type OrderFormAssemblyOptionsComposition {
  items: [OrderFormAssemblyOptionsCompositionItem]
  maxQuantity: Int
  minQuantity: Int
}

type OrderFormAssemblyOptionsCompositionItem {
  id: String
  maxQuantity: Int
  minQuantity: Int
  priceTable: String
}

type Totalizer {
  id: ID
  name: String
  value: Float
}

type ClientProfile {
  email: String
  firstName: String
  lastName: String
  phone: String
  isCorporate: Boolean
  corporateDocument: String
  corporateName: String
  corporatePhone: String
  document: String
  documentType: String
  stateInscription: String
  tradeName: String
}

type OrderFormShippingData {
  address: Address
  availableAddresses: [Address]!
  selectedAddresses: [Address]!
}

input OrderFormItemInput {
  id: Int
  index: Int
  quantity: Int
  seller: Int
}

input OrderFormAddressInput {
  addressType: String
  postalCode: String
  country: String
  receiverName: String
  city: String
  state: String
  street: String
  number: String
  complement: String
  neighborhood: String
}

input OrderFormPaymentInput {
  paymentSystem: Int
  referenceValue: Float
  bin: Int
  tokenId: String
}

input OrderFormProfileInput {
  email: String
  isCorporate: Boolean
  corporateDocument: String
  corporateName: String
  corporatePhone: String
  document: String
  documentType: String
  firstName: String
  lastName: String
  phone: String
  stateInscription: String
  tradeName: String
}

input OrderFormPaymentTokenInput {
  tokenId: String
  cardNumber: String
  bin: String
  paymentSystem: String
  paymentSystemName: String
}

input OrderFormAssemblyInput {
  noSplitItem: Boolean
  composition: OrderFormComposition
}

input OrderFormComposition {
  items: [OrderFormCompositionItem]
}

input OrderFormCompositionItem {
  id: ID
  quantity: Int
}
